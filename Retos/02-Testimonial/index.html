<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="testimonial.css">
    <title>Testimonial challenge</title>
</head>

<body>
    <main class="testimonial-main">
        <div class="testimonial-bg">
            <article class="testimonial-card">
                <div class="divisor1">
                    <img src="img/trello-logo.png" alt="avatar" class="avatar">
                    <p class="testimony">“Very simple to use, great automation and keeps me on track with all I need to
                        do. I also like that it can be shared with others.”</p>
                </div>
                <div class="divisor2">
                    <nav class="testimonial-card__pages">
                        <div class="pages-point"></div>
                        <div class="pages-point pages-point--selected"></div>
                        <div class="pages-point"></div>
                        <div class="pages-point "></div>
                    </nav>
                    <p class="testimony__autor">TERRY IVANS<br>
                        <span> Project Manager</span>
                    </p>
                </div>
                <div class="line-divisor"></div>
                <div class="divisor3">
                    <nav class="navigation">
                        <button class="navigaton__arrows">
                            <svg class="arrow left-arrow" viewBox=" 0 0 13.75 24.75">
                                <path d="M12.38,1.38L1.38,12.38l11,11" />
                            </svg>


                        </button>
                        <button class="navigaton__arrows">
                            <svg class="arrow right-arrow" viewBox="0 0 13.75 24.75">
                                <path d="M1.38,23.38l11-11L1.38,1.38" />
                            </svg>
                        </button>
                    </nav>
                </div>



            </article>
        </div>
    </main>

</body>

</html>
