<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">

    <script src="testimonial.js" defer></script>
    <link rel="stylesheet" href="testimonial.css">
    <title>Testimonial challenge </title>
</head>

<body>
    <main class="testimonial-main ">
        <div class="testimonial-bg">
            <article class="testimonial-card">

                <div class="card-header">
                    <img src="img/trello-logo.png" alt="avatar" class="avatar">

                    <p id="testimony01" class="testimony ">Very simple to use, great automation and keeps me on
                        track with
                        all I need to do. I also like that it can be shared with others.</p>


                </div>
                <div class="card-row">
                    <nav class="dots-box">
                        <div id="page00" class="dot "></div>
                        <div id="page01" class="dot dot--select"></div>
                        <div id="page02" class="dot"></div>
                        <div id="page03" class="dot "></div>
                    </nav>
                    <div id="testimony-author" class="testimony__author ">
                        <span id="author-name" class="testimony__author__name">TERRY IVANS </span>
                        <span id="author-role" class="testimony__author__role">Project Manager</span>
                    </div>
                </div>
                <div class="line-divisor"></div>
                <div class="card-footer">
                    <nav class="navigation">

                        <button id="left-arrow" class="navigaton__arrows">
                            <svg class="arrow left-arrow" viewBox=" 0 0 13.75 24.75">
                                <path d="M12.38,1.38L1.38,12.38l11,11" />
                            </svg>
                        </button>

                        <button id="right-arrow" class="navigaton__arrows">
                            <svg class="arrow right-arrow" viewBox="0 0 13.75 24.75">
                                <path d="M1.38,23.38l11-11L1.38,1.38" />
                            </svg>
                        </button>

                    </nav>
                </div>



            </article>
        </div>
    </main>

</body>

</html>
