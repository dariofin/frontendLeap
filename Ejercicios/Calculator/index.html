<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">

  <script defer src="./js/scripts.js"></script>
  <title>Mac Online Calc beta</title>
</head>

<body>
  <main id="main-container" class="main">
    <h1 class="title">OS Calculator </h1>
    <h3 class="subtitle">on developing by <a href="https://github.com/dariofin"></a>df_dev </h3>
    <article class="calculator">

      <section class="display" id="display">
        <input id="digito-registro" type="text" value="" />

        <input id="digito-display" type="text" value="" />

      </section>

      <section class="keypad">
        <button class="keypad__key fn" id="Clear">AC</button>
        <button class="keypad__key fn" id="Backspace">C</button>
        <button class="keypad__key fn" id="%">%</button>
        <button class="keypad__key op" id="/">÷</button>
        <button class="keypad__key" id="7">7</button>
        <button class="keypad__key" id="8">8</button>
        <button class="keypad__key" id="9">9</button>
        <button class="keypad__key op" id="*">x</button>
        <button class="keypad__key" id="4">4</button>
        <button class="keypad__key" id="5">5</button>
        <button class="keypad__key" id="6">6</button>
        <button class="keypad__key op" id="-">–</button>
        <button class="keypad__key" id="1">1</button>
        <button class="keypad__key" id="2">2</button>
        <button class="keypad__key" id="3">3</button>
        <button class="keypad__key op " id="+">+</button>
        <button class="keypad__key two-col" id="0">0</button>
        <button class="keypad__key" id=",">,</button>
        <button class="keypad__key op" id="=">=</button>
      </section>
    </article>
  </main>
</body>

</html>
