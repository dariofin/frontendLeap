<!DOCTYPE html>
<html lang="en">

<body>
    <main class="day_1561">
        <article class="day_1561-cards">
            <section class="card-container">

                        <section class="card-info__avatars">

                            <div class="card-info__avatar"> <img src="img/contributor-01.jpg"

                            </div>

                            <div class="card-info__avatar"> <img src="img/contributor-02.jpg"
                                    alt="contributor avatar image" class="card-info__avatar--image">
                            </div>

                            <div class="card-info__avatar"> <img src="img/contributor-03.jpg"
                                    alt="contributor avatar image" class="card-info__avatar--image">
                            </div>

                            <div class="card-info__avatar"> <img src="img/contributor-01.jpg"
                                    alt="contributor avatar image" class="card-info__avatar--image">
                            </div>

                            <div class="card-info__avatar card-info__avatar--num">+6</div>

                        </section>
                    </section>
                </div>

                <div class="card-shadow"></div>
            </section>

        </article>
    </main>
