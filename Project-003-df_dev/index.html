<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700;800;900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="product-card.css" />
  <title>Project 3 - Product Card</title>
</head>

<body>
  <article class="productCard">
    <section class="productCard__media">
      <img class="productCard__media__image" src="img/product-image.png" alt="product image" />
    </section>
    <section class="productCard__info">
      <div class="productCard__info__label">Free shipping</div>
      <h1 class="productCard__info__title">
        Razer Kraken Kitty Edt Gaming Headset Quartz
      </h1>
      <p class="productCard__info__price">1 599,-</p>
      <p class="productCard__info__offer-price">799,-</p>
      <p class="productCard__info__details">
        The offer is valid until April 3 or as long as stock lasts!
      </p>
      <button class="productCard__info__take-btn">Add to cart</button>
      <div class="productCard__info__stock">
        <span class="productCard__info_stock__status"></span>
        <p>50+ pcs. in stock.</p>
      </div>
      <nav class="productCard__actions">
        <button class="productCard__actions__btn">
          <span><img src="img/icon-scale.svg" alt="scale icon" /></span>
          Add to cart
        </button>
        <button class="productCard__actions__btn">
          <span> <img src="img/icon-heart.svg" alt="scale icon" /></span>Add
          to wishlist
        </button>
      </nav>
    </section>
  </article>
</body>

</html>
