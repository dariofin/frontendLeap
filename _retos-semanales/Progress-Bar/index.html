<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="progressbar.css">
    <script src="progress.js" defer></script>


    <title>Progress Bar Figma excercise</title>
</head>

<body>
    <header>
        <h1>Reto semanal 01 | <a href="https://frontendleap.com/" target="_blank">FrontendLeap</a> </h1>
        <p>by dariofin</p>
    </header>

    <article class="progress-card">


        <section class="cardbox">

            <nav class="cardbox__steps">

                <button class="cardbox__steps__step">
                    <span class="cardbox__steps__number done">1</span>
                    <h4 class="cadrbox__steps__title">Travelers</h4>
                </button>

                <button class="cardbox__steps__step ">
                    <span class="cardbox__steps__number done">2</span>
                    <h4 class="cadrbox__steps__title">Seat selection</h4>
                </button>

                <button class="cardbox__steps__step">
                    <span class="cardbox__steps__number">3</span>
                    <h4 class="cadrbox__steps__title">Food & Drink</h4>
                </button>

                <button class="cardbox__steps__step">
                    <span class="cardbox__steps__number">4</span>
                    <h4 class="cadrbox__steps__title">Additional products</h4>
                </button>

                <button class="cardbox__steps__step">
                    <span class="cardbox__steps__number">5</span>
                    <h4 class="cadrbox__steps__title">Payment</h4>
                </button>

            </nav>


            <progress id="progressbar" class="cardbox__progressbar" max="5" value="1.7"></progress>

        </section>

        <div class="progress-card__shadow"> </div>

    </article>

    <footer> proyecto de referencia <a href="https://www.uidesigndaily.com/posts/progress-bar" target="_blank"> Progress
            Bar </a>
    </footer>

</body>

</html>
